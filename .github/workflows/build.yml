name: Build GlitterBeam Fire TV APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: android-actions/setup-android@v3

      - name: Install Android SDK 34 + build-tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Download Gradle 8.6
        run: |
          curl -L -o gradle-8.6-bin.zip https://services.gradle.org/distributions/gradle-8.6-bin.zip
          unzip -q gradle-8.6-bin.zip

      - name: Build Debug APK (robust)
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2g -Dorg.gradle.internal.http.retry=5 -Dorg.gradle.internal.network.retry.max.attempts=5"
        run: |
          ./gradle-8.6/bin/gradle --version
          ./gradle-8.6/bin/gradle --no-daemon --stacktrace --info --refresh-dependencies assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: glitterbeam-firetv-apk
          path: app/build/outputs/apk/debug/app-debug.apk
